services:
  db:
    image: postgres:15-alpine
    container_name: macrometric-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: macrometric
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d macrometric"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-test:
    image: postgres:15-alpine
    container_name: macrometric-db-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: macrometric_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d macrometric_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: macrometric-backend
    ports:
      - "8000:8000"
    env_file:
      - path: ./.env
        required: false
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/macrometric
      - TEST_DATABASE_URL=postgresql://postgres:postgres@db-test:5432/macrometric_test
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/main.py:/app/main.py:ro
      - ./backend/alembic:/app/alembic:ro
      - ./backend/alembic.ini:/app/alembic.ini:ro
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src
        - action: sync
          path: ./backend/main.py
          target: /app/main.py
        - action: rebuild
          path: ./backend/pyproject.toml

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: macrometric-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
    command: npm run dev -- --host 0.0.0.0
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: sync
          path: ./frontend/public
          target: /app/public
        - action: rebuild
          path: ./frontend/package.json

  # Database seeding service - run with: docker compose run --rm seed-db
  seed-db:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: macrometric-seed-db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/macrometric
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/scripts:/app/scripts:ro
      - ./backend/src:/app/src:ro
    command: python -m scripts.seed_db
    profiles:
      - seed

volumes:
  postgres_data:
  postgres_test_data:
