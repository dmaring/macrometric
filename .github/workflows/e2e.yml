name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services
        run: |
          docker compose -f docker-compose.e2e.yml up -d db backend frontend
          echo "Waiting for services to be healthy..."

      - name: Wait for backend to be ready
        run: |
          timeout 120 bash -c 'until curl -s http://localhost:8001/health > /dev/null; do sleep 2; done'
          echo "Backend is ready"

      - name: Wait for frontend to be ready
        run: |
          timeout 120 bash -c 'until curl -s http://localhost:3001 > /dev/null; do sleep 2; done'
          echo "Frontend is ready"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3001

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v
